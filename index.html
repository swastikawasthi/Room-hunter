<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        #form {
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            margin: 20px 0;
            display:none;
        }
        #card {
            display: inline-flexbox;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin: 10px;
        }
        td, tr, table {
            width: 80%;
            border-collapse: collapse;
        }
        textarea {
            width: 100%;
            height: 10vw;
            max-height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        #delete {
            position: relative;
            right: 1px;
            display: block;
            font-size: 1em;
            
            border: none;
            cursor: pointer;
        }
        #card:hover #delete {
            display: block;
        }
        button {
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        button[type="reset"] {
            background-color: #6c757d;
        }
        button[type="reset"]:hover {
            background-color: #5a6268;
        }
        @media (max-width: 600px) {
            #form, #card {
                width: 95%;
            }
            textarea {
                height: 20vw;
            }
        }
    </style>
</head>
<body>
    <button onclick="frmhide()">Add New</button>
    <div id="form">
        <form action="/add-home" method="get">
            <table>
                <tr>
                    <td>Owner Name </td>
                    <td><input type="text" name="ownername"></td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input type="number" name="monum"></td>
                </tr>
                <tr>
                    <td>Location & address</td>
                    <td><input type="text" name="loc"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><textarea name="disc"></textarea></td>
                </tr>
            </table>
            <button type="submit">Submit</button> 
            <button type="reset">Reset</button>
        </form>
    </div>
    <div id="bd"></div>

    <script>
        fetch('/api').then(data => data.json()).then(res => {
            res.forEach(ele => {
                let con = `
                <div id="card"><div>
                    <form action='/api/delete' style="position: relative;">
                        <input type="hidden" value="${ele['ownername']}" name="delname"/>
                        <input type="hidden" value="${ele['monum']}" name="delnum"/>
                        <input type="hidden" value="${ele['loc']}" name="delloc"/>
                        <input type="hidden" value="${ele['disc']}" name="deldisc"/>
                        <button type="submit" id="delete">âœ–</button>
                    </form></div>
                    <div>
                    <table>
                        <tr><td>Owner Name:</td><td>${ele['ownername']}</td></tr>
                        <tr><td>Mobile Number:</td><td>${ele['monum']}</td></tr>
                        <tr><td>Location & address:</td><td>${ele['loc'].toString()}</td></tr>
                        <tr><td>Description:</td><td><textarea disabled>${ele['disc']}</textarea></td></tr>
                    </table></div>
                </div>
                `;
                document.getElementById('bd').innerHTML += con;
            });
        });

        function frmhide() {
            let dis = document.getElementById('form');
            if (dis.style.display == 'none') {
                dis.style.display = 'block';
            } else {
                dis.style.display = 'none';
            }
        }
    </script>
</body>
</html>
